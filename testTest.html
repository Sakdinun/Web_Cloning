<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Carousel</title>
  <style>
    body {
        background-color: rgb(41, 41, 41);
    }

    .carousel-container {
      width: 400px;
      overflow: hidden;
      margin: 50px auto;
      position: relative;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .carousel-slide img {
      width: 400px;
      height: 250px;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
    text-align: center;
    margin-top: 15px;
    }

    .dots span {
    display: inline-block;
    height: 12px;
    width: 12px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    cursor: pointer;
    }

    .dots span.active {
    background-color: #333;
    }

    .Slideshow__Carousel{
      width: 100%;
    }

    .Slideshow__slide img {
      display: block;
      width: 100%;
      height: 400px;
    }

  </style>
</head>
<body>

<div class="slider-show">
  <section>
      <div class="Slideshow">
          <div class="Slideshow__Carousel" data-flickity='{"prevNextButtons": false,"setGallerySize": true,"adaptiveHeight": true, "dragThreshold": 15,"pageDots": true}'>
              <div class="Slideshow__slide">
                <img src="/images//header/1-long.webp">
              </div>
              <div class="Slideshow__slide">
                <img src="/images//header/2-Long-Ear-with-CLEAR.png">
              </div>
              <div class="Slideshow__slide">
                <img src="/images//header/3-long.webp">
              </div>
          </div>
      </div>
  </section>




  
</div>
  

<!-- Flickity CSS -->
<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

<!-- Flickity JS -->
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

</body>
</html>
